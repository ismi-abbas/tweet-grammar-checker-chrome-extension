<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Tweet Grammar Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer unsafe-inline></script>
  </head>
  <body>
    <div class="container">
      <h1>Tweet Grammar Checker</h1>

      <div class="input-group">
        <div class="input-box">
          <input
            type="checkbox"
            id="change-tweet"
            name="change-tweet"
            value="change"
          />
          <label for="vehicle3">Change tweet original words</label>
        </div>

        <div>
          <label for="api_key">Open AI Key</label>
          <input
            type="text"
            placeholder="Enter your Open AI Key"
            id="api_key"
            class="api-box"
          />
        </div>
      </div>

      <div class="tweet-space">
        <textarea
          name="tweet"
          id="tweet"
          cols="50"
          rows="10"
          maxlength="240"
          placeholder="Enter your tweet here"
        ></textarea>
      </div>

      <div>
        <button id="check-btn">Check Grammar</button>
        <button id="check-btn-2">Get Tweet</button>
      </div>

      <div class="gpt-result" style="margin-top: 5px">
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
